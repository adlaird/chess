<div class="row">
  <div class="col-md-12">
    <button class="btn-success" (click)="startGame()">Start Game</button>
  </div>
</div>

<h1 *ngIf="legalMoves">Legal Moves</h1>
<pre>{{ legalMoves }}</pre>
<pre>Turn: {{ turn }}</pre>

<div> {{ moves }} </div>
<div> fen: {{ fen }} </div>
<span *ngFor="let item of generateArray(100); let i = index;" class="result"> </span>

<div class="row">
  <div class="col-md-12">
    <button class="btn-success" (click)="compileResults()">Compile Results</button>
  </div>
</div>

<div class="row" *ngIf="gameResults">
  <div class="col-md-2">
    {{ gameCount }}
  </div>
  <div class="col-md-10">
    <span *ngFor="let result of gameResults" class="badge" [ngClass]="{'badge-light': result > 0, 'badge-dark': result < 0}">
      {{ result }}
    </span>
  </div>
</div>

<router-outlet></router-outlet>
